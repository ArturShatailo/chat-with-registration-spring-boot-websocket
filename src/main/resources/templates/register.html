<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title tiles:fragment="title">Register</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" th:href="@{/css/default.css}" />
  <link type="text/css" rel="stylesheet" th:href="@{/css/forms.css}" />
  <link type="text/css" rel="stylesheet" th:href="@{/css/notifications.css}" />
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/public/favicon.ico}">
</head>
<body>

<div id="notificationsHub"></div>

<h1>Sign up</h1>

<div class="main" tiles:fragment="content">
  <form id="registration-form" class="form register-form" name="registration-form" th:action="@{/api/registration/}"> <!--th: method="post"-->
    <fieldset class="fieldset registration-fieldset">
      <!--<legend>Please Login</legend>-->
      <div th:if="${param.error}" class="alert alert-error">
        <p style="color: khaki">Invalid input data.</p>
      </div> <!---->
      <div th:if="${param.logout}" class="alert alert-success">
        <p style="color: aquamarine">You have been logged out.</p>
      </div> <!---->

      <div class="form-row">
        <div class="form-column">
          <div class="form-group field">
            <input type="text" class="form-field" placeholder="Name" name="firstname" id='firstname' required />
            <label for="firstname" class="form-label">Name</label>
          </div>

          <div class="form-group field">
            <input type="text" class="form-field" placeholder="Lastname" name="lastname" id='lastname' required />
            <label for="lastname" class="form-label">Lastname</label>
          </div>

          <div class="form-group field">
            <input type="text" class="form-field" placeholder="Nickname" name="nickname" id='nickname' required />
            <label for="nickname" class="form-label">Nickname</label>
          </div>
        </div>
        <div class="form-column">
          <div class="form-group field">
            <input type="email" class="form-field" placeholder="Email" name="email" id='email' required />
            <label for="email" class="form-label">Email</label>
          </div>

          <div class="form-group field">
            <input type="password" class="form-field" placeholder="Password" name="password" id='password' required />
            <label for="password" class="form-label">Password</label>
          </div>

          <div class="form-group field">
            <input type="password" class="form-field" placeholder="Confirm password" name="confirm_password" id='confirm_password' required />
            <label for="confirm_password" class="form-label">Confirm password</label>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="button">Register</button>
      </div>

      <div class="form-link">
        <a href="/login">Sign in instead</a>
      </div>
    </fieldset>
  </form>
</div>

<script src="/js/notifications-script.js"></script>
<script src="/js/register-script.js"></script>
</body>
</html>
